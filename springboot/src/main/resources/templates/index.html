<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <title>使用模板</title>
</head>
<body>

    <div layout:fragment="content">
            这些内容，覆盖模板中的内容
    </div>
    <div layout:fragment="footer">
            这是脚，同上
    </div>

    <script layout:fragment="script">
        console.log("Hello");
    </script>
</body>
</html>
